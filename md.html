<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="js/md.js" defer></script>
    <script src="js/sidebar.js" defer></script>
    <link rel="stylesheet" href="css/md.css">
    <link rel="stylesheet" href="css/ALL.css">
</head>
<body onload="onloadFunctions()">
    <script>console.log(localStorage.getItem("current_user"))</script>
    <div class="container">
        <!-- Side Navbar -->
        <nav class="side-navbar" id="side-buttons">
            <img src="https://cdn.glitch.global/b2b6a711-beed-4ef5-97c5-c23044caac21/makeItAllLogo.png?v=1729946371230" alt="Make It All Logo" class="navbar-logo">
            
            <div class="side-button" id="calendar" onclick="openCalendar()">
                <div class="left-content">
                    <div class="icon">üìÖ</div>
                    <div class="side-button-text">Calendar</div>
                </div>
                <div class="shortcut">‚áßC</div>
            </div>
            <div class="side-button" id="training" onclick="openTraining()">
                <div class="left-content">
                    <div class="icon">üìñ</div>
                    <div class="side-button-text">Training</div>
                </div>
                <div class="shortcut">‚áßS</div>
            </div>
            <div class="side-button" id="team">
                <div class="left-content">
                    <div class="icon">üë•</div>
                    <div class="side-button-text">Team Members</div>
                </div>
                <div class="shortcut">‚áßM</div>
            </div>
            <div class="side-button" id="employee-form" onclick="openForum()">
                <div class="left-content">
                    <div class="icon">üìù</div>
                    <div class="side-button-text">Employee Forum</div>
                </div>
                <div class="shortcut">‚áßF</div>
            </div>
            <div class="side-button" id="project-history">
                <div class="left-content">
                    <div class="icon">üìÇ</div>
                    <div class="side-button-text">Project History</div>
                </div>
                <div class="shortcut">‚áßH</div>
            </div>
        </nav>

        <div class="main-content">
            <div class="header-container">
                <div class="welcome">
                    <h1>Welcome <span id="welcome-name"></span></h1>
                    <h2 id="md-date"></h2>
                </div>
                <div class="account" id="account" onclick="openProfile()">
                    <img src="https://cdn.glitch.global/b2b6a711-beed-4ef5-97c5-c23044caac21/makeItAllProfilePicture.png?v=1729954806402" alt="P.P" id="profilePicture">
                </div>
            </div>
            <div class="main-dashboard" id="main-dashboard">
                <div class="projects-view thirds" id="projects-view">
                    <div class="projects-header" id="projects-header">
                        <h1>Projects</h1>
                    </div>
                    <ul class="projects" id="projects"></ul>
                    <div id="create-project">
                        <label for="project-name">Project Name:</label>
                        <input type="text" name="project-name" id="project-name">
                        
                        <label for="leader-name">Leader Name:</label>
                        <select name="leader" id="leader-name">
                            <!-- Team leaders selected with JS -->
                        </select>
                        
                        <button type="button" id="create-project-button" onclick="createProject()">Create Project</button>
                    </div>
                </div>

                <div class="thirds" id="todo">
                    <div class="todo-tasks" id="todo-tasks">
                        <div id="todo-header">
                            <h1>To Do Tasks</h1>
                        </div>
                        <div class="tasks" id="tasks"></div>
                        <div class="see-more-tasks" id="see-more-tasks">See More Tasks</div>
                        <div id="create-task">
                            <label for="assignee">Assignee:</label>
                            <select name="assignee" id="assignee">
                                <!-- options created with JS -->
                            </select>

                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title">

                            <label for="importance">Importance:</label>
                            <select name="importance" id="importance">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>

                            <label for="description">Description:</label>
                            <input type="text" name="description" id="description">

                            <label for="date">Date:</label>
                            <input type="date" name="date" id="date">

                            <button type="button" id="create-task-btn" onclick="createTaskForProject(event)">Create Task</button>
                        </div>
                    </div>
                </div>

                <div class="detailed-task thirds" id="detailed-task">
                    <p id="detailed-task-placeholder" style="text-align:center; margin-top:50%; font-weight:600; font-size:1.25em;">Click a task to see its details</p>
                    <div id="detailed-task-inner">
                        <ul id="task-info"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
